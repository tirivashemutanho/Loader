<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio for Tirivashe Mutanho</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0b1f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .loader-container {
            text-align: center;
            color: white;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
        }

        /* Person silhouette */
        .person-logo {
            width: 100%;
            height: 100%;
            position: relative;
            animation: glow 2s ease-in-out infinite;
        }

        .head {
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .body {
            width: 40px;
            height: 50px;
            background: #fff;
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }

        .arms {
            width: 80px;
            height: 20px;
            background: #fff;
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }

        .legs {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .leg {
            width: 15px;
            height: 40px;
            background: #fff;
            border-radius: 5px;
        }

        /* Site name */
        .site-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #7d7d7d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 2s linear infinite;
        }

        /* Loading animation */
        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 5px rgba(255,255,255,0.7));
                transform: scale(1);
            }
            50% {
                filter: drop-shadow(0 0 15px rgba(255,255,255,0.9));
                transform: scale(1.05);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="logo-container">
            <div class="person-logo">
                <div class="head"></div>
                <div class="body"></div>
                <div class="arms"></div>
                <div class="legs">
                    <div class="leg"></div>
                    <div class="leg"></div>
                </div>
            </div>
        </div>
        <div class="site-name">Portfolio </div>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        // Simulate loading time
        setTimeout(() => {
            // Redirect to main page or remove loader
            // window.location.href = 'main.html';
        }, 3000);
    </script>
</body>
</html>
